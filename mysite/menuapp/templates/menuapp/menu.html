{% extends "menuapp/base_no_menu.html" %}
{% block main %}
			<div class="page-header">
				<h1>
					Sistema de Restorant <small>Menu</small>
				</h1>
			</div>

		
			<p>
				<form method="post" class="form" enctype="multipart/form-data" >
				    {% csrf_token %}
				    {% for field in form %}
				        <div class="form-group">
				         <div class="col-sm-10">{{ field.label_tag }}</div>
        				 <div class="col-sm-10"> {{ field }} </div>				        
        				 {% if field.errors %}
				         <div class="col-sm-6">
        				 <div class="alert alert-danger" role="alert">{{ field.errors }}</div>
        				 </div>
        				{% endif %}				         
				        </div>
				    {% endfor %}
				    <div class="form-group">
						<div class="col-sm-10"> <button type="submit" class="btn btn-default">Enviar</button></div>
					</div>    
				    
				</form>
			</p>
			
{% endblock %}
